version: "3.9"

services:

  postgres:
    image: postgres:16-alpine
    container_name: ochiga-postgres
    restart: always
    environment:
      POSTGRES_USER: ochiga
      POSTGRES_PASSWORD: ochiga123
      POSTGRES_DB: ochiga_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ochiga"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ochiga-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mqtt:
    image: eclipse-mosquitto:2.0
    container_name: ochiga-mqtt
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "test", "-C", "1"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    container_name: ochiga-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ochiga
      DB_PASSWORD: ochiga123
      DB_NAME: ochiga_db

      REDIS_HOST: redis
      REDIS_PORT: 6379

      MQTT_BROKER_URL: mqtt://mqtt:1883
      MQTT_CLIENT_ID: ochiga_event_processor

      APP_JWT_SECRET: supersecretjwtkey
      SUPABASE_JWT_SECRET: supersupabasejwtkey
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mqtt:
        condition: service_healthy

  frontend:
    build: ./frontend # NOTE: this should be root/frontend, not frontend/ochiga-frontend
    container_name: ochiga-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5000
    depends_on:
      - backend

volumes:
  pgdata:
